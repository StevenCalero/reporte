<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Soporte - WhatsApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --kyocera-blue: #003366;
            --kyocera-red: #CC0000;
            --kyocera-gray: #F5F5F5;
            --kyocera-dark: #333333;
            --whatsapp-green: #25D366;
            --whatsapp-dark: #128C7E;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            margin: 0;
            padding: 20px;
            color: var(--kyocera-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            background: linear-gradient(135deg, var(--kyocera-blue) 0%, #004080 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .logo {
            height: 50px;
        }
        
        .header-text h1 {
            margin: 0;
            font-size: 28px;
        }
        
        .header-text p {
            margin: 5px 0 0;
            opacity: 0.9;
        }
        
        .whatsapp-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--whatsapp-green);
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .autofill-notice {
            background-color: #e8f5e9;
            border-left: 4px solid var(--whatsapp-green);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .autofill-notice i {
            color: var(--whatsapp-green);
            font-size: 20px;
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            color: var(--kyocera-blue);
            border-bottom: 2px solid var(--kyocera-blue);
            padding-bottom: 8px;
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--kyocera-blue);
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--kyocera-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.1);
        }
        
        .readonly {
            background-color: rgba(0, 51, 102, 0.05);
            color: #555;
        }
        
        .required:after {
            content: " *";
            color: var(--kyocera-red);
        }
        
        .btn-submit {
            background-color: var(--whatsapp-green);
            color: white;
            border: none;
            padding: 16px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-submit:hover {
            background-color: var(--whatsapp-dark);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: var(--kyocera-gray);
            color: #666;
            font-size: 14px;
        }
        
        .url-display {
            background-color: #f0f7ff;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
        
        @media (max-width: 700px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .whatsapp-badge {
                position: relative;
                top: 0;
                right: 0;
                margin-top: 15px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="https://www.codesaperu.com/static/img/logo-codesa-02@2x.png" alt="Kyocera Logo" class="logo">
                <div class="header-text">
                    <h1>Solicitud Soporte</h1>
                    <p>Complete el formulario y envíelo directamente por WhatsApp</p>
                </div>
            </div>
        </div>
        
        <div class="form-container">
            <div class="autofill-notice">
                <i class="fas fa-info-circle"></i>
                <span>Los campos de modelo y número de serie se autocompletan.</span>
            </div>
            
            <form id="supportForm">
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-print"></i>
                        <span>Información del Equipo</span>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="equipmentModel">Modelo del Equipo</label>
                            <input type="text" id="equipmentModel" name="equipmentModel" list="modelList" class="readonly" readonly>
                            <datalist id="modelList">
                                <option value="ECOSYS M3655idn">
                                <option value="TASKalfa 4053ci">
                                <option value="ECOSYS P5026cdn">
                                <option value="TASKalfa 2554ci">
                                <option value="ECOSYS M5526cdw">
                                <option value="MA5500">
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label for="serialNumber">Número de Serie</label>
                            <input type="text" id="serialNumber" name="serialNumber" class="readonly" readonly>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-building"></i>
                        <span>Información de la Empresa</span>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="companyName" class="required">Razón Social</label>
                            <input type="text" id="companyName" name="companyName" required>
                        </div>
                        <div class="form-group">
                            <label for="ruc" class="required">RUC</label>
                            <input type="text" id="ruc" name="ruc" pattern="[0-9]{11}" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-user"></i>
                        <span>Información de Contacto</span>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contactName" class="required">Nombre de Contacto</label>
                            <input type="text" id="contactName" name="contactName" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber" class="required">Número Telefónico</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-tools"></i>
                        <span>Detalles del Servicio</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="requestType" class="required">Tipo de Solicitud</label>
                        <select id="requestType" name="requestType" required>
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="Soporte Técnico">Soporte Técnico</option>
                            <option value="Instalación">Instalación</option>
                            <option value="Mantenimiento">Mantenimiento</option>
                            <option value="Capacitación">Capacitación</option>
                            <option value="Garantía">Garantía</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="problemDetails" class="required">Detalle del Problema/Solicitud</label>
                        <textarea id="problemDetails" name="problemDetails" rows="5" required></textarea>
                    </div>
                    
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fab fa-whatsapp"></i>
                    Enviar por WhatsApp
                </button>
            </form>
        </div>
        
        <div class="footer">
            <p>© 2023 Soporte Técnico Kyocera - Todos los derechos reservados</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const modelo = urlParams.get('modelo');
            const serie = urlParams.get('serie');
            
            console.log("Parámetros de URL:", { modelo, serie });
            
            // Autocompletar campos si los parámetros están presentes
            if (modelo) {
                document.getElementById('equipmentModel').value = decodeURIComponent(modelo);
                console.log("Modelo autocompletado:", decodeURIComponent(modelo));
            }
            
            if (serie) {
                document.getElementById('serialNumber').value = decodeURIComponent(serie);
                console.log("Serie autocompletada:", decodeURIComponent(serie));
            }
            
            // Validación de RUC
            document.getElementById('ruc').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^\d]/g, '');
                if (this.value.length > 11) {
                    this.value = this.value.slice(0, 11);
                }
            });
            
            // Validación de teléfono
            document.getElementById('phoneNumber').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^\d+]/g, '');
            });
            
            // Manejar el envío del formulario
            document.getElementById('supportForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validación básica
                const ruc = document.getElementById('ruc').value;
                if (ruc.length !== 11 || !/^\d+$/.test(ruc)) {
                    alert('El RUC debe tener 11 dígitos numéricos');
                    return;
                }
                
                // Obtener valores del formulario
                const equipmentModel = document.getElementById('equipmentModel').value;
                const serialNumber = document.getElementById('serialNumber').value;
                const companyName = document.getElementById('companyName').value;
                const rucValue = document.getElementById('ruc').value;
                const contactName = document.getElementById('contactName').value;
                const phoneNumber = document.getElementById('phoneNumber').value;
                const email = document.getElementById('email').value;
                const requestType = document.getElementById('requestType').value;
                const problemDetails = document.getElementById('problemDetails').value;
                
                // Crear mensaje para WhatsApp
                const message = `*Solicitud de Servicio Kyocera*%0A%0A` +
                               `*Información del Equipo:*%0A` +
                               `• Modelo: ${equipmentModel}%0A` +
                               `• Número de Serie: ${serialNumber}%0A%0A` +
                               `*Información de la Empresa:*%0A` +
                               `• Razón Social: ${companyName}%0A` +
                               `• RUC: ${rucValue}%0A%0A` +
                               `*Información de Contacto:*%0A` +
                               `• Nombre: ${contactName}%0A` +
                               `• Teléfono: ${phoneNumber}%0A` +
                               `• Email: ${email || 'No proporcionado'}%0A%0A` +
                               `*Detalles del Servicio:*%0A` +
                               `• Tipo: ${requestType}%0A` +
                               `• Descripción:%0A${problemDetails}%0A%0A` +
                               `*Fecha:* ${new Date().toLocaleString()}`;
                
                // Número de WhatsApp de Perú
                const phoneNumberPeru = "977546689";
                
                // Crear enlace de WhatsApp
                const whatsappUrl = `https://wa.me/${phoneNumberPeru}?text=${message}`;
                
                // Abrir WhatsApp
                window.open(whatsappUrl, '_blank');
            });
        });
    </script>
</body>
</html>
