<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Informe Técnico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="contenido">
        <h1>Registrar Informe Técnico</h1>

        <!-- Campos de entrada para los datos -->
        <div class="form-group">
            <input type="date" id="fecha">
<span id="fechaFormateada" style="display: none;"></span>

<script>
  function formatearFecha(fechaISO) {
    let partes = fechaISO.split("-"); // Divide YYYY-MM-DD en partes
    return `${partes[2]}/${partes[1]}/${partes[0]}`; // Retorna DD/MM/YYYY
  }

  let fechaActual = new Date().toISOString().split('T')[0];
  let inputFecha = document.getElementById("fecha");
  let spanFecha = document.getElementById("fechaFormateada");

  inputFecha.value = fechaActual;
  spanFecha.textContent = formatearFecha(fechaActual);

  // Cambiar el formato cuando el usuario elige otra fecha
  inputFecha.addEventListener("input", function () {
    spanFecha.textContent = formatearFecha(this.value);
  });
  
</script>
        </div>
        <div class="form-group">
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" placeholder="Ingrese la empresa">
        </div>

        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" placeholder="Ingrese la dirección">
        </div>

        <div class="form-group">
            <label for="contacto">Contacto:</label>
            <input type="text" id="contacto" placeholder="Ingrese el contacto">
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" placeholder="Ingrese el teléfono">
        </div>

        <div class="form-group">
            <label for="serie">Serie del equipo:</label>
            <input type="text" id="serie" placeholder="Ingrese la serie">
        </div>

        <div class="form-group">
            <label for="modelo">Modelo del equipo:</label>
            <input type="text" id="modelo" placeholder="Ingrese el modelo">
        </div>
        <div class="form-group">
            <label for="modelo">Contador:</label>
            <input type="text" id="contador" placeholder="Ingrese el contador">
        </div>

        <div class="form-group">
            <label for="motivo">Motivo:</label>
            <input type="text" id="motivo" placeholder="Ingrese el motivo">
        </div>

        <!-- Campo de texto para Diagnóstico Técnico -->
        <div class="form-group">
            <label for="diagnostico">Diagnóstico Técnico:</label>
            <textarea id="diagnostico" rows="4" placeholder="Ingrese el diagnóstico técnico"></textarea>
        </div>

        <!-- Campo de texto para Observaciones -->
        <div class="form-group">
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" rows="4" placeholder="Ingrese las observaciones"></textarea>
        </div>

        <!-- Campo de texto para Recomendaciones -->
        <div class="form-group">
            <label for="recomendaciones">Recomendaciones:</label>
            <textarea id="recomendaciones" rows="4" placeholder="Ingrese las recomendaciones"></textarea>
        </div>

        <!-- Selección múltiple para el estado del equipo -->
        <div class="form-group">
            <label for="estadoEquipo">Estado del equipo:</label>
            <select id="estadoEquipo" multiple>
                <option value="Operativo">Operativo</option>
                <option value="No Operativo">No Operativo</option>
                <option value="Funcionando">Funcionando</option>
                <option value="Ingreso Taller">Ingreso Taller</option>
                <option value="Req. Descarte">Req. Descarte</option>
            </select>
        </div>

        <!-- Sección para adjuntar registro fotográfico -->
       <div class="form-group">
            <label for="fotos">Registro Fotográfico:</label>
            <input type="file" id="fotos" accept="image/*" multiple>
            <small>Puedes seleccionar varias imágenes.</small>
            <div id="vistaPreviaFotos"></div>
        </div>

        <!-- Área para la firma del técnico -->
        <div class="form-group">
            <label for="firmaTecnico">Firma del técnico:</label>
            <canvas id="firmaTecnico" class="firma"></canvas><br>
            <input type="text" id="NombreTecnico" placeholder="Nombre del Tecnico">
            <button id="limpiarFirmaTecnico">Limpiar firma</button>
        </div>

        <!-- Área para la firma del responsable -->
        <div class="form-group">
            <label for="firmaResponsable">Firma del responsable:</label>
            <canvas id="firmaResponsable" class="firma"></canvas><br>
            <input type="text" id="NombreUsuario" placeholder="Nombre del Usuario">
            <input type="email" id="correoUsuario" placeholder="Correo Electrónico" required><br>
            <button id="limpiarFirmaResponsable">Limpiar firma</button>
        </div>

        <!-- Botón para generar PDF -->
        <button id="generarPDF">Generar Informe</button>
    </div>

    <!-- Incluir jsPDF, html2canvas y Signature Pad -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
